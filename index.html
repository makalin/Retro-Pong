<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Pong</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            border: 2px solid #fff;
        }
        
        #gameMenu {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: monospace;
            text-align: center;
        }
        
        button {
            background: #fff;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        
        button.active {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameMenu">
        <button id="singlePlayerBtn" class="active">Single Player</button>
        <button id="multiPlayerBtn">Two Players</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
